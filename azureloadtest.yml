# YAML file in the main branch
schedules:
- cron: '23 16 * * *'
  displayName: Daily midnight build
  branches:
    include:
    - main
stages:
- stage: Build
  displayName: Build stage
  jobs:
    - deployment: deploy
      displayName: Load Testing
      pool:
        vmImage: ubuntu-latest
      environment: loadtesting
      strategy:
        runOnce:
          deploy:
            steps:
            - checkout: self
              persistCredentials: true
            #  enabled:
              displayName: Git clone source code
            - task: AzureLoadTest@1
              displayName: Load Testing
              inputs:
                azureSubscription: loadtestingrest
                loadTestConfigFile: 'loadtest.yaml'
                loadTestResource: MiguelGarcia
                resourceGroup: MiguelGarcia
            - publish: $(System.DefaultWorkingDirectory)/loadTest
              artifact: loadTestResults

            - task: CmdLine@2
              displayName: ObtieneReporteHTML
              inputs:
                script: 'JMeter -g loadTestResults/results.zip -o loadTestResullts/report'